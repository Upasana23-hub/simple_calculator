<!DOCTYPE html>
<html>
    <head>
        <title>CALCULATOR</title>
        <style>
            .outer-div{
                height: 87vh;
                width: 35%;
                background-color: rgb(49, 49, 49);
                margin-top: 4vh;
                margin-left: 32.5%;
                border-radius: 10px;
                padding-top: 30px;
            }
            .screen-div{
                height: 20vh;
                width:90% ;
                background-color: white;
                margin-left: 4.7%;
                border-radius: 10px;
            }
            .collection-div{
                height:60vh ;
                width: 90%;
                background-color:rgb(170, 169, 169);
                margin-top: 15px;
                margin-left: 4.7%;
                border-radius: 10px; 
                padding-top: 15px;
            }
            .CALCULATOR{
                height: 50vh;
                width: 100%;
                margin-left: 2.5%;
                font-size: xx-large;
            }
            
        </style>
    </head>
    <body>
        <div class="outer-div">
            <div class="screen-div"> <input class="display-box" type="text" id="result" disabled style="height: 19.5vh; width: 98%; background-color: transparent; border-radius: 10px; font-size: xx-large;"> </div>
            <div class="collection-div"> 
                <table class="CALCULATOR" >
                        <tr>
                            <td> <input type="button" value="(" onclick="display('(')" style="height: 8vh; width: 80%; margin-top: 16px; margin-left: 0%; border-radius: 5px; font-size: xx-large;"> </td>
                            <td> <input type="button" value=")" onclick="display(')')" style="height: 8vh; width: 80%; margin-top: 16px; margin-left: 0%; border-radius: 5px;font-size: xx-large; "> </td>
                            <td> <input type="button" value="%" onclick="percentage()" style="height: 8vh; width: 80%; margin-top: 16px; margin-left: 0%; border-radius: 5px; font-size: xx-large;"> </td>
                            <td> <input type="button" value="AC" onclick="clearscreen()" style="height: 8vh; width: 80%; margin-top: 16px; margin-left: 0%; border-radius: 5px;font-size: xx-large; "> </td>
                        </tr>
                        <tr>
                            <td> <input type="button" value="1" onclick="display('1')" style="height: 8vh; width: 80%; margin-top: 16px; margin-left: 0%; border-radius: 5px; font-size: xx-large;"> </td>
                            <td> <input type="button" value="2" onclick="display('2')" style="height: 8vh; width: 80%; margin-top: 16px; margin-left: 0%; border-radius: 5px;font-size: xx-large; "> </td>
                            <td> <input type="button" value="3" onclick="display('3')" style="height: 8vh; width: 80%; margin-top: 16px; margin-left: 0%; border-radius: 5px; font-size: xx-large;"> </td>
                            <td> <input type="button" value="/" onclick="display('/')" style="height: 8vh; width: 80%; margin-top: 16px; margin-left: 0%; border-radius: 5px;font-size: xx-large; "> </td>
                        </tr>
                        <tr>
                            <td> <input type="button" value="4" onclick="display('4')" style="height: 8vh; width: 80%; margin-top: 16px; margin-left: 0%; border-radius: 5px;font-size: xx-large;"> </td>
                            <td> <input type="button" value="5" onclick="display('5')" style="height: 8vh; width: 80%; margin-top: 16px; margin-left: 0%; border-radius: 5px;font-size: xx-large;"> </td>
                            <td> <input type="button" value="6" onclick="display('6')" style="height: 8vh; width: 80%; margin-top: 16px; margin-left: 0%; border-radius: 5px;font-size: xx-large;"> </td>
                            <td> <input type="button" value="-" onclick="display('-')" style="height: 8vh; width: 80%; margin-top: 16px; margin-left: 0%; border-radius: 5px;font-size: xx-large;"> </td>
                        </tr>
                         <tr>
                            <td> <input type="button" value="7" onclick="display('7')" style="height: 8vh; width: 80%; margin-top: 16px; margin-left: 0%; border-radius: 5px;font-size: xx-large;"> </td>
                            <td> <input type="button" value="8" onclick="display('8')" style="height: 8vh; width: 80%; margin-top: 16px; margin-left: 0%; border-radius: 5px;font-size: xx-large;"> </td>
                            <td> <input type="button" value="9" onclick="display('9')" style="height: 8vh; width: 80%; margin-top: 16px; margin-left: 0%; border-radius: 5px;font-size: xx-large;"> </td>
                            <td> <input type="button" value="+" onclick="display('+')" style="height: 8vh; width: 80%; margin-top: 16px; margin-left: 0%; border-radius: 5px;font-size: xx-large;"> </td>
                        </tr>
                        <tr>
                            <td> <input type="button" value="." onclick="display('.')" style="height: 8vh; width: 80%; margin-top: 16px; margin-left: 0%; border-radius: 5px;font-size: xx-large;"> </td>
                            <td> <input type="button" value="0" onclick="display('0')"style="height: 8vh; width: 80%; margin-top: 16px; margin-left: 0%; border-radius: 5px;font-size: xx-large;" > </td>
                            <td> <input type="button" value="=" onclick="calculate()" id="btn"style="height: 8vh; width: 80%; margin-top: 16px; margin-left: 0%; border-radius: 5px;font-size: xx-large;" > </td>
                            <td> <input type="button" value="*" onclick="display('*')" style="height: 8vh; width: 80%; margin-top: 16px; margin-left: 0%; border-radius: 5px;font-size: xx-large;"> </td>
                        </tr>
                </table>
            </div>
        </div>
        <script>
            function clearscreen()
            {
                document.getElementById("result").value ="";
                console.log();
            }
            function display(value)
            {
                document.getElementById("result").value+=value ;
                console.log(value);
            }
            function calculate()
            {
                var p = document.getElementById("result").value;
                var q = eval(p);
                document.getElementById("result").value = q;
                console.log(q);
            }
            function percentage()
            {
                var p= document.getElementById("result").value;
                var r= p/100 ;
                document.getElementById("result").value = r;
                console.log(r);
            }
        </script>
    </body>
</html>
